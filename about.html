//if resolve pull from firease/queue/tasks
<script>
    var ref = new Firebase("https://team-red.firebaseio.com/queue");

    ref.onAuth(function (user) {
      console.log("in on auth")

      console.log(user)
      if (!user) return
      console.log(user)

      result = ref.push(user.facebook.accessToken);
      console.log(user.accessToken, result.toString())


      result.child("result").on("value", function (snap) {
          if (!snap.val()) return;

          //document.querySelector("#output").innerHTML = snap.val().bad[0];
          //document.querySelector("#output").innerHTML = snap.val().bad[0];
          document.querySelector("#output").innerHTML = '<img src="http://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">';
          document.querySelector("#output").innerHTML += '<p>fuck.me</p>';
      });
      ref.remove();
    })



    document.querySelector("#login").onclick = FaceBookLogin
</script>
